<body>
 
 
 <div class="container">
    <header>
        <h1>Programa Pizzaria</h1>
      
         </header>
    <section>
        <!--Adicionar uma nova pizza-->
        <div id="app">
            <div id="app2">
                <label for="" id="label">Digite um sabor a ser adicionado</label>
                <input type="text" id="por" placeholder="Digite...">
                <button id="Adicionar">Adicionar</button>
                <p id="naopode"></p>
            </div>
             <!--checbox das pizzas que foram vendidas-->
            <ul id="ul">
                <label id="label2">Selecione a pizza que foi vendida</label>
               <li><input type="radio" name="pizzas" id="mussarela">
               <label for="">musssarela</label></li>
               
               <li ><input type="radio" name="pizzas" id="mistas">
               <label for="">mistas</label></li>
               <li ><input type="radio" name="pizzas" id="calabresa">
               <label for="">calabresa</label></li>
            </ul>
        </div>
    </section>
    <!--Venda e estorno-->
    <section id="botoes">
        <button id="vendas">Venda</button>
        <button id="estorno">estorno</button>
    </section>
   <!--Tabelas-->
    <section id="table">
        <table id="tableUse">
            <tr>
                <th>sabores</th>
                <th>quantidade</th>
                <th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td>
                <td id="resultadoMussarela"></td>
                <td id="vendasMussarela"></td>
            </tr>
            <tr>
               <td>Mista</td>
               <td id="resultadoMista"></td>
               <td id="vendasMistas"></td>
           </tr>
           <tr>
               <td>Calabresa</td>
               <td id="resultadoCalabresa"></td>
               <td id="vendasCalabresa"></td>
           </tr>
        </table>
    </section>
    <!--Criação das planilhas-->
    <section>
        <button id="export">Criar planilha</button>
    </section>
 </div>
